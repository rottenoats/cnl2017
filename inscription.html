<html>
<head>
    <title>CNL 2017 Strasbourg</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="assets/css/registration.css"/>
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        <div class="title">
            <img class="img-thumbnail img-fluid" width="200" src="images/leo.jpg">
            <h2>Inscriptions CNL 2017 Strasbourg</h2>
            <small class="text-muted">Les annees folles, Octobre 20, 21, 22 2017 </small>
        </div>

        <form id="form">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Generales</h4>
                    <div class="form-group">
                        <label for="firstname">Prenom*</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Prenom" name="prenom" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom*</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Nom" name="nom" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" id="email" placeholder="Email" name="email" required/>
                        <small id="emailHelp" class="form-text text-muted">Nous allons jamais partager ton addresse mail.</small>
                    </div>
                    <div class="form-group">
                        <label for="number">Numero*</label>
                        <input type="text" class="form-control" aria-describedby="numberHelp" id="number" placeholder="Numero de telephone" name="numero" required/>
                        <small id="numberHelp" class="form-text text-muted">Nous allons jamais partager ton numero.</small>
                    </div>

                    <div class="form-group">
                        <label for="selectClubType">Es-tu*</label>
                        <select class="form-control" id="selectClubType" name="club" required>
                            <option value=""></option>
                            <option value="leo">Leo</option>
                            <option value="lions">Lions</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="hide" id="step1">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Club</h4>
                        <div class="form-group">
                            <label for="clubname">Nom de votre club*</label>
                            <input type="text" class="form-control" id="clubname" placeholder="Nom de votre club" name="nomdeclub" required/>
                        </div>
                    </div>
                </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Transport</h4>
                            <div class="form-group">
                                <label for="moyens_transport">Moyens de transport</label>
                                <input type="text" class="form-control" id="moyens_transport" placeholder="Moyens de transport" name="moyens_transport"/>
                            </div>
                            <div class="form-group">
                                <label for="heure_arrive">Ton heure d'arrivée</label>
                                <input type="text" class="form-control hour" id="heure_arrive" placeholder="Ton heure d'arrivée" name="heure_arrive"/>
                            </div>
                            <div class="form-group">
                                <label for="heure_depart">Ton heure de départ</label>
                                <input type="text" class="form-control hour" id="heure_depart" placeholder="Ton heure de départ" name="heure_depart"/>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Autres</h4>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="premier_rassemblement" value="">
                                    Est-ce ton premier rassemblement National LEO
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="allergies">As-tu des allergies ou suis-tu un régime alimentaire?</label>
                                <textarea name="allergies" class="form-control" id="allergies" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="petit_mot">Un petit mot à rajouter</label>
                                <textarea name="petit_mot" class="form-control" id="petit_mot" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

            </div>

            <div class="hide card" id="step2">
                <div class="card-body">
                    <h4 class="card-title">Choix*</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Veuillez choisir votre forfait.</h6>

                    <!-- choice -->
                    <div class="hide lions form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="choix" value="Repas de Gala le samedi: 55€" required>
                            <h5><span class="badge badge-primary">55€</span> Repas de Gala le samedi</h5>
                        </label>
                    </div>
                    <div class="hide lions form-check">
                        <label class="form-check-label">
                            <input class="form-check-input share" type="radio" name="choix" value="Week end complet (hébergement, soirée du vendredi et soirée de gala) : 115€" required>
                            <h5><span class="badge badge-primary">115€</span> Week end complet (hébergement, soirée du vendredi et soirée de gala)</h5>
                        </label>
                    </div>
                    <div class="hide leo form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="choix" value="Soirée de gala : 50€" required>
                            <h5><span class="badge badge-primary">50€</span> Soirée de Gala</h5>
                        </label>
                    </div>
                    <div class="hide leo form-check">
                        <label class="form-check-label">
                            <input class="form-check-input share" type="radio" name="choix" value="Soirée de Gala et hébergement : 75€" required>
                            <h5><span class="badge badge-primary">75€</span> Soirée de Gala et hébergement</h5>
                        </label>
                    </div>
                    <div class="hide leo form-check">
                        <label class="form-check-label">
                            <input class="form-check-input share" type="radio" name="choix" value="Week-end complet : 105€" required>
                            <h5><span class="badge badge-primary">105€</span> Week-end complet</h5>
                        </label>
                    </div>
                </div>
            </div>
            <div class="card hide" id="step4">
                <div class="card-body">
                    <h4 class="card-title">Chambre</h4>
                    <div class="form-group">
                        <label for="partager_chambre">Avec qui souhaites tu partager la chambre?</label>
                        <input type="text" class="form-control" id="partager_chambre" placeholder="Avec qui souhaites tu partager la chambre?" name="partager_chambre"/>
                    </div>
                </div>
            </div>
            <!-- payment method -->
            <div class="card hide" id="step3">
                <div class="card-body">
                    <h4 class="card-title">Moyens de payement*</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="paiement" value="cheque" required>
                            <h5><span class="badge badge-primary">Cheque</span></h5>
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="paiement" value="lydia" required>
                            <h5><span class="badge badge-primary">Paiement en ligne</span></h5>
                        </label>
                    </div>
                </div>
            </div>
            <button id="register" type="submit" class="btn btn-success hide">S'inscrire</button>
            <button id="register_and_pay" type="submit" class="btn btn-success hide">S'inscrire et passer au paiment</button>
        </form>

    </div>


    <footer class="footer bg-light" style="text-align: center">
        <div class="container">
            <div class="copyright">
                <small class="text-muted">&copy; CNL 2017 Strasbourg</small>
            </div>
        </div>
    </footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="node_modules/flatpickr/dist/flatpickr.min.js"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script src="assets/js/inscription.js"></script>

</body>
</html>
